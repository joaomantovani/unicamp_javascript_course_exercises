  <body>
    <h3>Função estática</h1>
    <label>CPF:</label>
    <input type="text" id="cpf">
    <button type="button" onclick="validaCpf()" id="validaCpf">Validar CPF</button>
      
    <br><br>
      
    <h3>Função sintaxe literal</h1>
    <label>CPF:</label>
    <input type="text" id="cpf-literal">
    <button type="button" onclick="showCpf()" id="cpf-literal-btn">Validar CPF</button>
    <script>
        
      function validaCpf() {
          var cpf = document.getElementById("cpf").value;
          if(TestaCPF(cpf))
              alert('CPF válido');
          else
              alert('CPF inválido');
      }
      
      var cpf = function(cpf) {
          console.log(cpf);
          return TestaCPF(cpf);
      }
      
      function showCpf() {
          var cpf = document.getElementById("cpf-literal").value;
          if(cpf)
              alert('CPF válido');
          else
              alert('CPF inválido');
      }
      
      function TestaCPF(strCPF) {
      var Soma;
      var Resto;
      Soma = 0;
      if (strCPF == "00000000000") return false;
      
      for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
      Resto = (Soma * 10) % 11;
      
      if ((Resto == 10) || (Resto == 11))  Resto = 0;
      if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;
      
      Soma = 0;
      for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
      Resto = (Soma * 10) % 11;
      
      if ((Resto == 10) || (Resto == 11))  Resto = 0;
      if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
      return true;
      }
    </script>
  </body>
</html>
