<!doctype html>
<html lang="en">
  <head>
      <style>
          .btn, .btn-operation, .btn-calc {
            padding: 30px;
            margin: 0 0 4px 0;
            border: 0;
            width: 75px;
            height: 75px;
          }
          
          .btn-calc {
              width: 312px
          }
          
          #visor {
              width: 302px;
              font-size: 30px;
              margin: 0 0 4px 0;
              padding: 15px 5px;
              text-align: right;
              background-color: rgb(221, 221, 221);
          }
      </style>
  </head>
  <body>
      
      <p class="visor" id="visor"></p>
      
      <button class="btn-operation" onclick="calcRaiz()" id="btn-raiz">Raiz</button>
      <button class="btn-operation" onclick="addOperation('/')" id="btn-divisao">/</button>
      <button class="btn-operation" onclick="addOperation('*')" id="btn-multiplicao">*</button>
      <button class="btn-operation" onclick="addOperation('-')" id="btn-menos">-</button>
      
      <br>
      
      <button class="btn" onclick="addNumber(7)" id="btn7">7</button>
      <button class="btn" onclick="addNumber(8)" id="btn8">8</button>
      <button class="btn" onclick="addNumber(9)" id="btn9">9</button>
      <button class="btn-operation" onclick="addOperation('+')" id="btn-mais">+</button>
      
      <br>
      
      <button class="btn" onclick="addNumber(4)" id="btn4">4</button>
      <button class="btn" onclick="addNumber(5)" id="btn5">5</button>
      <button class="btn" onclick="addNumber(6)" id="btn6">6</button>
      <button class="btn-operation" onclick="addOperation('^')" id="btn-">^</button>
      
      <br>
      
      <button class="btn" onclick="addNumber(1)" id="btn1">1</button>
      <button class="btn" onclick="addNumber(2)" id="btn2">2</button>
      <button class="btn" onclick="addNumber(3)" id="btn3">3</button>
      <button class="btn-operation" onclick="clearVisor()" id="btn-clear">C</button>
      
      <br>
      
      <button class="btn-calc" onclick="calcular()" id="btn-calc">Calcular</button>
      
    <script>
      function validacao(operation) {
          try {
              return eval(operation)
          } catch(e) {
              alert("Erro: " + e);
          } finally {
              return eval(operation)
          }
      }
      
      function calcular() {
          var result = validacao(document.getElementById("visor").innerHTML);
          document.getElementById("visor").innerHTML = result;
      }

      function addNumber(number) {
          document.getElementById("visor").innerHTML += number.toString();
      }

      function addOperation(operation) {
          document.getElementById("visor").innerHTML += operation.toString();
      }

      function calcRaiz() {
          var result = validacao(document.getElementById("visor").innerHTML);
          document.getElementById("visor").innerHTML = Math.sqrt(result)
      }

      function clearVisor() {
          this.resultado = 0;
          document.getElementById("visor").innerHTML = '';
      }
        
    </script>
  </body>
</html>
